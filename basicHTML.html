<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body>
    <h2>Course Outline</h2>
    <hr>
    <h3>Basic HTML</h3>
        <div class="Font-size">
            <u><h4>Font size</h4></u>
            <ul>
                <li><h1>This is an H1</h1></li>
                <li><h2>This is an H2</h2></li>
                <li><h3>This is an H3</h3></li>
                <li><h4>This is an H4</h4></li>
                <li><h5>This is an H5</h5></li>
                <li><h6>This is an H6</h6></li>
            </ul>
        </div>
        <hr>
        <div class="Form">
            <form>
                <u><h4>Form Type</h4></u>
                <div class="text">
                    <p><b>Text box area</p></b>
                    <label form="Text: "></label>
                    <input type="text" name="username" id="username" placeholder="Name">
                </div>
                <div class="radio">
                    <p><b>Radio</p></b>
                    <input type="radio" name="gender" id="gender" value="male">
                    <label for="genderM">Male</label>
                    <input type="radio" name="gender" id="gender" value="gender">
                    <label for="genderF">Female</label>
                    <input type="radio" name="gender" id="gender" value="gender">
                    <label for="genderO">Others</label>
                </div>
                <div class="Checkbox">
                    <p><b>Checkbox</p></b>
                    <input type="checkbox" name="swimming" id="swimming" value="swimming">
                    <label for="swimming">Swimming</label>
                    <input type="checkbox" name="cooking" id="cooking" value="cooking">
                    <label for="cooking">Cooking</label>
                    <input type="checkbox" name="singing" id="singing" value="singing">
                    <label for="singing">Singing</label>
                </div>
                <div class="number">
                    <p><b>Number</p></b>
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" value="18">
                </div>
                <div class="dropdown">
                    <p><b>Dropdown</b></p>
                    <select name="nationality" id="nationality">
                        <option value="none">---Please select one---</option>
                        <option value="Philippines">Philippines</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Indonesia">Indonesia</option>
                    </select>
                </div>
                <div class="text-area">
                    <p><b>Text area</b></p>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Comment"></textarea>
                </div>
            </form>
            <hr>
            <div class="hyperlink">
                <h4>Hyperlinks</h4>
                <ul>
                    <li><a href="personal.html">Personal</a></li>
                    <li><a href="career.html">Career</a></li>
                    <li><a href="Utilities">Utilities</a></li>
                </ul>

            </div>
        </div>
</body>
</html>
